<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>toDo List</title>
  </head>
  <body>
    <div class="container">
      <div class="the-header" id="header">
        <h1>My APP</h1>

        <input
          type="text"
          id="the-input"
          placeholder="What you want to do..."
        />
        <span onclick="createNewElement()" class="create-button"
          >Create toDo</span
        >
      </div>
      <ul id="the-ul">
        <li>Buy a car</li>
        <li>Study hard</li>
        <li>Get groceries</li>
        <li>Get bread</li>
        <li>Get eggs</li>
      </ul>
    </div>
    <script src="main.js"></script>
  </body>
</html>
